version: '3'

services:
  qlik-cloud-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: qlik-cloud-mcp:latest
    container_name: qlik-cloud-mcp
    ports:
      - "3000:3000"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      # Server Configuration
      - MCP_SERVER_PORT=3000
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_BASE_URL=http://localhost:3000
      # Authentication Configuration - OAuth2
      - MCP_AUTH_OAUTH2_ENABLED=true
      - MCP_AUTH_OAUTH2_CLIENT_ID=${MCP_AUTH_OAUTH2_CLIENT_ID}
      - MCP_AUTH_OAUTH2_CLIENT_SECRET=${MCP_AUTH_OAUTH2_CLIENT_SECRET}
      - MCP_AUTH_OAUTH2_TOKEN_URL=${MCP_AUTH_OAUTH2_TOKEN_URL}
      # API Configuration
      - MCP_API_BASE_URL=${MCP_API_BASE_URL}
      - MCP_API_TIMEOUT=30000
      # Webhook Configuration
      - MCP_WEBHOOK_SECRET=${MCP_WEBHOOK_SECRET}
      # Logging Configuration
      - MCP_LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
